<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Practice Project</title>
    <!-- jsPDF CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- jsPDF AutoTable Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.20/jspdf.plugin.autotable.js"></script>
</head>
<body>
    <div class="inputfields" id="inputs">
        <input type="text" id="FirstName" placeholder="First Name" required>
        <input type="text" id="LastName" placeholder="Last Name" required>
        <input type="number" id="Age" placeholder="Age" required>
    </div>
    <table class="table" id="data-table">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Rows will be added here dynamically -->
        </tbody>
    </table>
    <button id="add-data" class="add-data">Add</button>
    <button id="download" class="download-data">Download</button> <!-- Changed to Download -->

    <script src="script.js"></script> <!-- Link to external JS -->
</body>
</html>
